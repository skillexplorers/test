<!DOCTYPE html>

<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Responsive</title>
    <link rel="stylesheet" href="uikit.min.css">
    <style>html, body { margin: 0; padding: 0;} body { height:100%; min-height: 100vh;display: flex;flex-direction: column;} .main-layout { display: flex;flex-grow: 1;overflow: hidden;} @media only screen and (max-width: 480px) { .article { padding: 1em 16px 5em 16px; } } @media only screen and (max-width: 1200px) { .article { padding: 1em 50px 5em 50px; } } .article { min-height: 420px; max-width: 600px; padding: 1em 20px 5em 20px; overflow: hidden auto; word-break: normal; line-height: 1.5; box-sizing: content-box; box-shadow: 0 0 50px rgba(0, 0, 0, .2); border-left-color: dodgerblue; border-left-width: thin; border-left-style: ridge; }
.contextTtl { margin-top: .25em; margin-bottom: .25em; color: #626262; }
strong { font-weight: 700; }
.openingContent { font-size: 1.2em; color: #626262; box-sizing: border-box; margin: 0; padding: 0; }
.sap { margin-left: 0; font-size: 1em; box-sizing: border-box; margin-top: 1em; margin-bottom: 1em; } 
h1 { text-wrap: balance; line-height: 1.25; box-sizing: border-box; font-size: 1.75em; font-weight: 700; margin: .67em 0; } 
h2 { text-wrap: balance; line-height: 1.25; margin-top: 1em;  margin-bottom: .25em; font-size: 1.45em; font-weight: 700; }
.qu { color: #626262; margin-top: 1em; margin-bottom: 1em; font-size: .83em; }
.sb { margin-top: 1em; margin-bottom: 1em; }
} 
 .sticky-sidebar { position: sticky;top: 80px;height: calc(100vh - 130px);overflow-y: auto;flex-shrink: 0; top: 90px;} .main-content { flex-grow: 1;overflow-y: auto; height: calc(100vh - 130px); #tab_content { max-width: 600px; } } .sticky-footer { text-align: center; clear: both; position: relative; z-index: 8;} .uk-offcanvas-bar { top: 81px; box-shadow: 0 0 50px rgba(0, 0, 0, .2); } .grain_dark { /* resulting css */
{
  width: 250px;
  height: 250px;
  filter: contrast(100%) brightness(100%);
  background: 
	linear-gradient(18deg, rgba(38,38,38,85), rgba(0,0,0,0.85)),
	url("data:image/svg+xml,%3Csvg viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='8.15' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
}
}
 .dark-mode {
            background-color: #1a1a1a;
            color: #f0f0f0;
            filter: contrast(100%) brightness(100%);
            background: 
            linear-gradient(13deg, rgba(0,0,0,0.85), rgba(35,35,35,0.85)),
            url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='3.14' numOctaves='2' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .dark-mode .uk-navbar-container,
        .dark-mode .sticky-sidebar,
        .dark-mode .sticky-footer,
        .dark-mode .uk-offcanvas-bar {
            # background-color: #2c2c2c;
            border-color: #444;
            color: #f0f0f0;
        }

        .dark-mode .uk-card-default {
            # background-color: #3a3a3a;
            color: #f0f0f0;
        }

        .dark-mode .uk-card-primary {
            # background-color: #0f476f;
            color: #e0e0e0;
        }

        .dark-mode .uk-card-secondary {
            # background-color: #555;
            color: #e0e0e0;
        }

        .dark-mode a {
            color: dodgerblue;
        }

        .dark-mode .uk-nav-default > li > a,
        .dark-mode .uk-heading-bullet::before {
            color: #f0f0f0;
        }
        
        .dark-mode .uk-tab > * > a {
            color: #ccc;
            border-color: #444;
        }

        .dark-mode .uk-tab > .uk-active > a {
            color: #fff;
            border-color: #444;
            border-bottom-color: #fff;
        }
        .dark-mode .uk-h1, .uk-h2, .uk-h3, .uk-h4, .uk-h5, .uk-h6, .uk-heading-2xlarge, .uk-heading-3xlarge, .uk-heading-large, .uk-heading-medium, .uk-heading-small, .uk-heading-xlarge, h1, h2, h3, h4, h5, h6 {
            color: #fff;
        }
</style>

</head>
